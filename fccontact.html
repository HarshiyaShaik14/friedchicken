<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Arshiya">
    <meta name="description" content="Contact information for Zha Ji Fried Chicken Shop">
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="fc.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="/arshi/friedchicken.html">Home</a>
                </li>
                
                
                <li>
                    <a href="/arshi/friedchickenhours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
    

        <figure>
            <img src="https://th.bing.com/th/id/OIP.yxgiSBAO7bBILGSMUv3REgHaFj?pid=ImgDet&rs=1" alt="Little Taco Shop Tacos" title="Tacos ready to eat!"
                width="400" height="260">
            <figcaption>
               Zha Ji Fried Chicken
            </figcaption>
        </figure>
    </header>
    <hr>
    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Zha Ji Temptation Lane, Suite T<br>
                Kansas City, MO 33333-44444
                <br><br>
                Phone: <a href="tel:+5555555555">333-334-4444</a>
            </address>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; Zha Ji FC</p>
    </footer>
</body>

</html>
